<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>Nombre</td>
                <td>Editar Informacion</td>
            </tr>
        </thead>
        <tbody>
            {%if data%}
            {%for nodo in data%}
                <tr>
                    <td>{{nodo}}</td>
                    <td><form action="/EditarInfo" method="POST"> <!-- Fila 72 proyecto-->
                        <input type="text" name="nodoaenviar" id="" value="{{nodo}}" hidden>
                        <input type="submit"></form></td>
                </tr>
            {%endfor%}
            {%else%}
            <tr><td>No hay nodos</td> <td></td></tr>
            {%endif%}
        </tbody>
    </table>
    
</body>
</html>
